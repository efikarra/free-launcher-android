<ion-view view-title="Search Projects" style="background-color:  rgb(216, 212, 225)">
    <ion-content> 
<div class="item-input-inset">

            <label class="item item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="keyword">
            </label>
            <circle-spinner ng-show="loading"></circle-spinner>
            <button type="button" class="button button-medium button-energized" ng-click="searchProjects(keyword)">Search</button>
        </div>
<ion-list>
    <ion-item class="item-avatar-left item-text-wrap" ng-repeat="project in projects" href="#/app/tabs/search/projects/{{project.projId}}">
        {{project.title}}
        <p>{{project.shortDescr}}</p>
    </ion-item>
</ion-list>
    </ion-content>
</ion-view>
