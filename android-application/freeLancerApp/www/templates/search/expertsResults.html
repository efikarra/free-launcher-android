<ion-view view-title="Search Experts" style="background-color:  rgb(216, 212, 225)">
    <ion-content>
        <div class="item-input-inset">

            <label class="item item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="keyword">
            </label>
            <circle-spinner ng-show="loading"></circle-spinner>
            <button type="button" class="button button-medium button-energized" ng-click="searchExperts(keyword)">Search</button>
        </div>
        <ion-list>
            <ion-item class="item-avatar-left" ng-repeat="expert in experts" href="#/app/tabs/search/experts/{{expert.userId}}">
                {{expert.username}}
                <p><strong>rating</strong>{{expert.rating}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
