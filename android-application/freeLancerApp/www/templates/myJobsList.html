<ion-view view-title="My jobs" style="background-color: rgba(216, 212, 225, 0.44)">
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar-left" ng-repeat="myJob in myJobs" href="#/app/tabs/myJobs/{{myJob.projId}}">
              <strong>  {{myJob.title}} </strong>
                <p>{{myJob.shortDescr}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
