<ion-modal-view ng-controller="ChangePasswordCtrl">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Changet your password</h1>
    </ion-header-bar>
    <ion-content>
         <form name="changePasswordForm" novalidate ng-submit="changePasswordForm.$valid && saveNewPassword()">
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" id="password" name="password" ng-model="editPassword.newPassword" required ng-maxlength="100">
            </label>
            <div ng-messages="changePasswordForm.password.$error" class="form-errors" ng-if="changePasswordForm.password.$touched">
                <div class="form-error" ng-message="required">Please enter your Password</div>
                <div ng-messages-include="templates/messages.html"></div>

            </div>

            <label class="item item-input">
                <span class="input-label">Confirm Password</span>
                <input type="password" id="confirmpwd" name="confirmpwd" ng-model="confirmpwd" match="editPassword.newPassword" required ng-maxlength="100">
            </label>
            <div ng-messages="changePasswordForm.confirmpwd.$error" class="form-errors" ng-if="changePasswordForm.confirmpwd.$touched">
                <div class="form-error" ng-message="mismatch">Passwords have to match </div>
                <div class="form-error" ng-message="maxlength">Password should be at most 100 characters</div>
                <div ng-messages-include="templates/messages.html"></div>
            </div>
        </div>
           <center>  <button class="button button-positive" ng-disabled="!changePasswordForm.$valid" type="submit">Done</button>
                <button class="button button-stable" ng-click=closeModal() type="button">Cancel</button>
               </center>
        </form>
    </ion-content>
</ion-modal-view>
